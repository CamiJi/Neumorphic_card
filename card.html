<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic card</title>
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/6edc3acce4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="profile.jpg" alt="profile picture">
        </div>
        <p>Camille Aubert</p>
        <p>Fullstack developer</p>
        <div class="icons">
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
            <a href=""><i class="fa fa-youtube"></i></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Follow</button>
        </div>
        <div class="stats">
            <div><i class="fa fa-heart"></i>28.4K</div>
            <div><i class="fa fa-comment"></i>14.3K</div>
            <div><i class="fa fa-share"></i>6.5K</div>
        </div>
    </div>

</body>

</html>
